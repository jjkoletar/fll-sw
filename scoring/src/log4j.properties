# setup LOGFILE appender
# JPS - need to figure out how to make this generic for Tomcat and apps,
# perhaps two config files?
log4j.appender.LOGFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d %t [%c %p]: %m%n
log4j.appender.LOGFILE.file=fll.log
log4j.appender.LOGFILE.datePattern='.'yyyy-MM-dd
